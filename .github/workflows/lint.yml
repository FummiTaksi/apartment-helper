name: CI

on: [pull_request]

jobs:
  lint:
    runs-on: [ubuntu-latest]
    name: Lint and Format

    strategy:
      matrix:
        node_version: [20.x]
  
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - run: cd apartment-helper-app && yarn install --frozen-lockfile
      - run: cd apartment-helper-app && yarn types:check
      - run: cd apartment-helper-app && yarn format:check
      - run: cd apartment-helper-app && yarn lint
   